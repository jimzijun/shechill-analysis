name: Deploy to Synology NAS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.0

    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan \
          -var="nas_host=${{ secrets.NAS_HOST }}" \
          -var="nas_username=${{ secrets.NAS_USERNAME }}" \
          -var="nas_password=${{ secrets.NAS_PASSWORD }}"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        cd terraform
        terraform apply \
          -var="nas_host=${{ secrets.NAS_HOST }}" \
          -var="nas_username=${{ secrets.NAS_USERNAME }}" \
          -var="nas_password=${{ secrets.NAS_PASSWORD }}" \
          -auto-approve