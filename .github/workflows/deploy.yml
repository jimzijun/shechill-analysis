name: Deploy to Synology NAS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.0

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.NAS_HOST }} >> ~/.ssh/known_hosts

    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan \
          -var="nas_host=${{ secrets.NAS_HOST }}" \
          -var="ssh_user=${{ secrets.SSH_USER }}" \
          -var="ssh_private_key=${{ secrets.SSH_PRIVATE_KEY }}"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        cd terraform
        terraform apply \
          -var="nas_host=${{ secrets.NAS_HOST }}" \
          -var="ssh_user=${{ secrets.SSH_USER }}" \
          -var="ssh_private_key=${{ secrets.SSH_PRIVATE_KEY }}" \
          -auto-approve

    - name: Clean up
      run: |
        rm -f ~/.ssh/id_rsa